services:
  mongodb-data1:
    container_name: mongodb-data1
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    # ini sample volume sort
    volumes:
     - "mongo-data1:/data/db"

  mongodb-data2:
    container_name: mongodb-data2
    image: mongo:latest
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    #ini sample volume long
    volumes:
      - type: volume
        source: "mongo-data2"
        target: "/data/db"
        read_only: false


volumes:
  mongo-data1:
    name: mongo-data1
  mongo-data2:
    name: mongo-data2